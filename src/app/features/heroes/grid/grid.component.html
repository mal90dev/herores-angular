<div class="grid-container">
  <div class="row">
    <ng-container *ngFor="let hero of heroes">
      <div class="col-xs-1 col-sm-6 col-md-4 col-lg-3">
        <app-card [hero]="hero" (onRemove)="handleRemove($event)" (onDetails)="handleDetails($event)"/>
      </div>
    </ng-container>
  </div>
</div>
